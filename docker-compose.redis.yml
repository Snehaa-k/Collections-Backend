version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: collections-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass myredispassword123
    environment:
      - REDIS_PASSWORD=myredispassword123

volumes:
  redis_data: